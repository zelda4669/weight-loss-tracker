{% extends 'base.html' %}

{% block content %}

<h3>Input your most recent measurements:</h3>

<form>
    <label for="weight">Weight:</label>
    <input type="text" id="weight" name="weight">
    <br>
    <label for="bust">Bust:</label>
    <input type="text" id="bust" name="bust">
    <br>
    <label for="chest">Chest:</label>
    <input type="text" id="chest" name="chest">
    <br>
    <label for="waist">Waist:</label>
    <input type="text" id="waist" name="waist">
    <br>
    <label for="hips">Hips:</label>
    <input type="text" id="hips" name="hips">
    <br>
    <label for="neck">Neck:</label>
    <input type="text" id="neck" name="neck">
    <br>
    <label>Thighs</label>
    <br>
    <label for="lthigh">Left:</label>
    <input type="text" id="lthigh" name="lthigh">
    <label for="rthigh">Right:</label>
    <input type="text" id="rthigh" name="rthigh">
    <br>
    <label>Calves</label>
    <br>
    <label for="lcalf">Left:</label>
    <input type="text" id="lcalf" name="lcalf">
    <label for="rcalf">Right:</label>
    <input type="text" id="rcalf" name="rcalf">
    <br>
    <label>Forarms</label>
    <br>
    <label for="lforearm">Left:</label>
    <input type="text" id="lforearm" name="lforearm">
    <label for="rforearm">Right:</label>
    <input type="text" id="rforearm" name="rforearm">
    <br>
    <label>Upper Arms</label>
    <br>
    <label for="luarm">Left:</label>
    <input type="text" id="luarm" name="luarm">
    <label for="ruarm">Right:</label>
    <input type="text" id="ruarm" name="ruarm">
    <br>
    <label for="date">Date of Measurement:</label>
    <input type="date" id="date" name="date">
    <br>
</form>

{% endblock content %}
