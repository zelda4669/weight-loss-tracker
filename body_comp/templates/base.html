<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <header>
        <div class="header-left">
            <h1><a id='logo' href="{% url 'home' %}">Comp Tracker</a></h1>
        </div>
        <div class="header-right">
            {%  if user.is_authenticated %}
                <a class='button' href="{% url 'home' %}">View Measurements</a>
                <a class='button' href="{% url 'add_measurement' %}">Add a measurement</a>
                <a class='button' href="{% url 'settings' %}">User Settings</a>
                <a class="button" href="{% url 'logout' %}">Log Out</a>
            {% else %}
                <a class="button" href="{% url 'login' %}">Log In</a>
                <a class="button" href="{% url 'signup' %}">Sign Up</a>
            {% endif %}

        </div>
    </header>

        <div class="content">
            {% block content %}
            {% endblock content %}
        </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
</script>



</body>
</html>
