<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Body Composition Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/base.css">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>Comp Tracker</h1>
        </div>
        <div class="header-right">
            <p class="welcome">Welcome, {{ user.username }}!</p>
            <p><a class="button" href="{% url 'add_measurement' %}">Add Measurement</a></p>
            <p><a class="button" href = '{% url "logout" %}'>Log Out</a></p>
        </div>
    </header>
    {% if user.is_authenticated %}
        <div class="content">
            {% block content %}
            {% endblock content %}
        </div>

    {% else %}
        <p>You are not logged in.</p>
        <p><a href = '{% url "login" %}'>Log In</a></p>
        <p><a href="{% url 'signup' %}">Create an Account</a></p>
    {% endif %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
